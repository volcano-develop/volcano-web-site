<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
    <!-- Rettangolo con angoli arrotondati (10% della lunghezza di uno dei lati) -->
    <rect x="0" y="0" width="500" height="500" rx="50" ry="50" fill="black"/>
  
    <!-- Definizione di un gradiente diagonale per la trasparenza -->
    <defs>
      <linearGradient id="diagonal-gradient" x1="100%" y1="0%" x2="0%" y2="100%">
        <stop offset="45%" stop-color="white" stop-opacity="0"/>
        <stop offset="50%" stop-color="white" stop-opacity="0.8"/>
        <stop offset="55%" stop-color="white" stop-opacity="0"/>
      </linearGradient>
    </defs>
  
    <!-- Rettangolo con il gradiente diagonale -->
    <rect x="0" y="0" width="500" height="500" rx="50" ry="50" fill="url(#diagonal-gradient)"/>
  </svg>